global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mistersmith-monitoring'
    environment: 'development'

rule_files:
  # - "alerts.yml"

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          instance: 'otel-collector'

  # OpenTelemetry Collector Prometheus exporter
  - job_name: 'mistersmith-ui-metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'mistersmith-monitoring-ui'
          instance: 'ui'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Jaeger metrics (if available)
  - job_name: 'jaeger'
    scrape_interval: 30s
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
    scrape_timeout: 10s
    metrics_path: /metrics

  # MisterSmith UI application metrics (if exposed directly)
  - job_name: 'mistersmith-ui-direct'
    scrape_interval: 30s
    static_configs:
      - targets: ['mistersmith-ui:5173']
        labels:
          service: 'mistersmith-ui'
          instance: 'direct'
    metrics_path: /metrics
    scrape_timeout: 10s
    # Optional: Only scrape if metrics endpoint is available
    scheme: http
    honor_labels: true

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Remote write configuration (optional)
remote_write:
